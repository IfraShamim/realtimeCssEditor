<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time CSS Editor</title>
</head>

<body>

    <style scoped contenteditable>
        body {
            background: purple;
            display: flex;
            justify-content: center;
        }

        body style {
            display: block;
            background: rgb(201, 127, 201);
            color: white;
            font-size: 1rem;
            font-family: monospace;
            padding: 10px;
            white-space: pre;
            width: 40rem;
            border-radius: 2rem;
           
        }
    </style>

</body>

</html>
